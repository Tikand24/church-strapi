services:
  iglesia-front:
    build: 
      context: .
      args:
        STRAPI_URL: ${STRAPI_URL:-http://localhost:1337}
        STRAPI_TOKEN: ${STRAPI_TOKEN:-}
    container_name: iglesia-front
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
